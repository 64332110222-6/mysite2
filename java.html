  <script>

    function func1() {
      document.getElementById("demo1").innerHTML = Math.floor(Math.random() * 6) + 1;
    }

    function func2() {
      let bey = document.getElementById("numb").value;
      function calPoint(bey) {
        let point = Math.trunc(bey / 100);
        document.getElementById("demo2").innerHTML = point;
      }
      calPoint(bey);
    }

    function func3() {
      let text = document.getElementById("txt").value;
      function strCheck(text) {
        const lowercaseText = text.toLowerCase();
        return (
          lowercaseText.includes("xxx") ||
          lowercaseText.includes("sex") ||
          lowercaseText.includes("porn")
        );
      }
      document.getElementById("demo3").innerHTML = strCheck(text);
    }
    function func4() {
      let a = document.getElementById("a1").value;
      let b = document.getElementById("b1").value;
      function pythagorean(a, b) {
        apow2 = Math.pow(a, 2);
        bpow2 = Math.pow(b, 2);
        cpow2 = apow2 + bpow2;
        result1 = Math.sqrt(cpow2);
        document.getElementById("demo4").innerHTML = result1;
      }
      pythagorean(a, b);
    }
    function func5() {
      let radius = document.getElementById("rad").value;
      function circle(radius) {
        result2 = 2 * 3.14159 * radius;
        document.getElementById("demo5").innerHTML = result2;
      }
      circle(radius);
    }
  </script>

  <script>
    const xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
    const yValues = [55, 49, 20, 39, 25];
    const barColors = ["red", "blue", "green", "yellow", "pink"];

    new Chart("myChart", {
      type: "bar",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        legend: { display: false },
        title: {
          display: true,
          text: "World Wine Production 2018"
        }
      }
    });

    // เริ่มโหลดข้อมูล JSON และสร้าง Chart เมื่อโหลดเสร็จสมบูรณ์
    fetch('country-by-yearly-average-temperature.json')
      .then(response => response.json())
      .then(jsonData => {
        const labels = jsonData.map(entry => entry.country);
        const densities = jsonData.map(entry => entry.temperature);

        const ctx = document.getElementById('myChart1').getContext('2d');

        const myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Surface Area',
              data: densities,
              backgroundColor: 'rgba(54, 162, 235, 0.5)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      });
  </script>
